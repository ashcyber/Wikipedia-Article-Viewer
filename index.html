<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Article Viewer</title>
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
<div class="container text-center">
  <br> 
  <img width="100px" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png">
  <h1 class="main-title text-center">Wikipedia Article Viewer</h1> 
  
  
  <input id="search_bar" type="text" name="search" placeholder="Enter Search term" size="52">
  <br> 
  <br> 
  
  <button id="search_btn" class="btn btn-primary"> 
    Search 
  </button> 
  
  <a id="random" class="btn btn-primary" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random</a>  
</div> 
<br> 
<div class="container">
  <ul id="wiki_list">
  </ul> 
  <p id="demo"></p>
</div> 
</body>
</html>
